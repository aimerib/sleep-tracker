version: "3.8"

networks:
  nginx_network:

volumes:
  pgadmin:
  nginx_data:
  sleep_tracker_db:
  portainer_data:

services:
  proxy:
    image: nginx
    networks:
      - nginx_network
    volumes:
      - ./config/nginx/phoenix.conf:/etc/nginx/conf.d/default.conf
      - ./certs:/etc/certs
      - nginx_data:/etc/nginx/error_log.log
      - nginx_data:/etc/nginx/cache
    ports:
      - 80:80
      - 443:443
    depends_on:
      - app
      - db-manager
      - portainer
  app:
    build: .
    env_file:
      - config/docker.env
    depends_on:
      - db
    networks:
      - nginx_network

  db:
    image: postgres:10-alpine
    volumes:
      - "sleep_tracker_db:/var/lib/postgresql/data"
    env_file:
      - config/docker.env
    networks:
      - nginx_network

  db-manager:
    image: dpage/pgadmin4
    depends_on:
      - db
    env_file:
      - config/docker.env
    networks:
      - nginx_network
    volumes:
      - pgadmin:/var/lib/pgadmin

  portainer:
    image: portainer/portainer
    command: -H unix:///var/run/docker.sock
    restart: always
    networks:
      - nginx_network
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
